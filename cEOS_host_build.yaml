- hosts: ceoshost
  gather_facts: 'yes'
  remote_user: "{{ host_user }}"
  roles:
    - role: yum_update
      become: yes
      tags: 
        - update
        - base
        
    - role: kernel_update
      become: yes
      tags: kernel

    - role: base_centos
      become: yes
      tags:
        - base
    - role: pip
      become: yes
      tags: pip
    
    - role: python3
      become: yes
      tags: python3

    - role: add_docker
      become: yes
      tags:
        - docker
    - role: add_podman
      become: yes
      tags:
        - podman
    - role: add_ovs
      become: yes
      tags:
        - ovs
